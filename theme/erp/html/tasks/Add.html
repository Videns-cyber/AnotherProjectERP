<form id="addTask">
    <table class="table">
        <tr>
            <th style="vertical-align: middle;">Название задачи</th>
            <td><input type="text" class="form-control inlineBlock" name="taskName" id="_taskName" style="width: 360px;" maxlength="255"></td>
        </tr>
        <tr>
            <th style="vertical-align: middle;">Или типовое название</th>
            <td>|typeTaskList|</td>
        </tr>
        <tr>
            <th style="vertical-align: middle;">Куратор</th>
            <td>
                <span style="display:inline-block; width:160px;">|groupList1|</span>
                <span style="display:inline-block; width:160px;" id="tdResp1"></span>
            </td>
        </tr>
        <tr>
            <th style="vertical-align: middle;">Ответственный</th>
            <td>
                <span style="display:inline-block; width:160px;">|groupList|</span>
                <span style="display:inline-block; width:160px;" id="tdResp"></span>
            </td>
        </tr>
        <tr>
            <th style="vertical-align: middle;">Дата заверения</th>
            <td><input type="date" class="form-control inlineBlock" name="endDate" id="_endDate">
                <input type="time" value="17:00" class="form-control inlineBlock" name="endTime" id="_endTime">
            </td>
        </tr>
        <tr>
            <th style="vertical-align: middle;">Срок принятия решения</th>
            <td><input type="text" class="form-control inlineBlock" name="duration" id="_duration" value="2" style="width: 50px;"> дн.</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea style="width: 400px;height:120px;" class="form-control" name="taskDesc" id="taskDesc"></textarea>
            </td>
        </tr>
        <input type="hidden" id="projectID" name="projectID">
    </table>
</form>
