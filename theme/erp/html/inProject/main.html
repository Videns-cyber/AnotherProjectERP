<div class="infoLabel |customLState|">
    <div style="margin-left: 20px; display: inline-block"><h4><small>Проект</small> |col_pnID|:|col_projectName|</h4></div>
    <div style="margin-left: 10px; display: inline-block"><h4><small>Текущая стадия:</small> |col_StageName| <sup class="projectState|col_statusID|">|col_StatusName|</sup></h4></div>
    <div style="margin-left: 10px; display: inline-block"><h4><small>Плановое окончание:</small> |col_dateEndPlanLegend|</h4></div>
    <div style="margin-left: 10px; display: inline-block"><h4><small>Ответственный:</small> |col_respName|</h4></div>
</div>
<div style="margin-bottom: 8px;margin-top: 8px;padding-left:10px;padding-right:10px;">
    <button class="btn btn-default" onclick="changeProjectStage()">Сменить стадию</button>
    <button class="btn btn-default" onclick="addTask();"><b class="glyphicon glyphicon-plus"></b> Задача</button>
    <button class="btn btn-default" |btPlanStageDis| onclick="changeStageTask()"><b id="glyphPlanIconStart" class="glyphicon glyphicon-play |planStarted|"></b>/<b id="glyphPlanIconStop" class="glyphicon glyphicon-stop |planStoped|"></b> План проекта</button>
    <button class="btn btn-default" onclick="$('#tabMessages').tab('show');"><b class="glyphicon glyphicon-pencil"></b> Сообщение</button>
</div>
<div>
    <ul class="nav nav-tabs" role="tablist">
        |tabsList|
        <li role="presentation">
            <a href="#gens" id="|tabName|" aria-controls="tab_content" role="tab" data-toggle="tab"><b class="|tabIcon|" ></b> |tabTitle|</a>
        </li>
        |/tabsList|

    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active tabIn" id="tab_content" style="padding:5px;"></div>
    </div>

</div>
<div id="forDialogs" style="display: none;"></div>
