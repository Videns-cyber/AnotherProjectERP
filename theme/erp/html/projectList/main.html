<div class="container-fluid">
    <table class="table table-hover table-striped table-bordered erpTable ">
        <thead>
        <tr>
            <td colspan="8" style="padding: 1px;" id="additionalFilter">
                <label style="width: auto; font-weight: normal;"> Проекты отделов <input type="checkbox" value="1" name="isInsideProject" onclick="projectFilter();"></label>
            </td>
        </tr>
        <tr id="filterForProjects">
            <td style="padding:0;border: 0;width: 94px;">
                <input type="text" style="width: 94px; margin:0" class="erpInput" name="projectNum" onclick="this.value =''">
            </td>
            <td style="padding:0;border: 0;">
                <input type="text" style="width: 300px; margin:0" class="erpInput" name="projectName" onclick="this.value =''">
            </td>
            <td style="padding:0;border: 0;">
                <select class="erpSelect" style="width: 300px;" onclick="openChoseStages()">
                    <option>Выбрать стадию...</option>
                </select>
            </td>
            <td style="padding:0;border: 0;">|userRespList|</td>
            <td style="padding:0;border: 0;">|userMngrList|</td>
            <td style="padding:0;border: 0;"><input type="date" class="erpInput" name="startDate"></td>
            <td style="padding:0;border: 0;"><input type="date" class="erpInput" name="endDate"></td>
            <td style="padding:0;border: 0;width: 30px;">
                <button class="btn btn-default glyphicon glyphicon-filter" title="Фильтр" style="margin: 0;" onclick="projectFilter();" type="button"></button>
            </td>
        </tr>
        <tr>
            <th style="width: 94px">№</th>
            <th style="width: 300px">Название проекта</th>
            <th style="width: 300px">Стадия</th>
            <th>Ответственный</th>
            <th>Менеджер</th>
            <th>Начало стадии</th>
            <th colspan="2">Завершение (план)</th>
        </tr>
        </thead>
        <tbody id="projectListContent"></tbody>
    </table>
    <form method="POST" id="redirectForm" target="_blank" style="display: none;"></form>
</div>

<div style="display: none;" id="curStagesList">|curStagesList|</div>
