<tr style="|isNotPlan|">
    <td style="width:2%; vertical-align: middle;" class="bg-info">
        <b title="Помечена как 'первая задача'" class="glyphicon glyphicon-asterisk" style="|isfirstTask|; color:red;cursor: help;"></b>
    </td>
    <td style="width:2%;vertical-align: middle">|col_seq|.|col_taskSeq|</td>
    <td style="vertical-align: middle" >
        <b onclick="tabProjectPlanEditTask(|col_taskID|);" class="glyphicon glyphicon-time" style="|taskStyle|" title="Задача |hintPref|"></b> <a href="|site|page/tasks/In.html?id=|col_taskID|" target="_blank">|col_taskName|</a> <sup class="projectState|col_taskStatusID|">|col_taskStatusName|</sup>
    </td>
    <td style="vertical-align: middle">|col_taskResp|</td>
    <td style="vertical-align: middle">|col_taskDur|</td>
    <td style="vertical-align: middle" nowrap>|col_taskStartLegend|</td>
    <td style="vertical-align: middle;|oldDateRed|" nowrap>|col_taskEndLegend|</td>
    <td>
        <button class="btn btn-default" title="Редактировать" type="button" |isDisable|  onclick="tabProjectPlanEditTask(|col_taskID|);">
            <b class="glyphicon glyphicon-pencil"></b>
        </button>
        <button class="btn btn-default" title="Удалить" type="button" |isDisable| onclick="DeleteTask(|col_taskID|);">
            <b class="glyphicon glyphicon-remove"></b>
        </button>
    </td>
</tr>
