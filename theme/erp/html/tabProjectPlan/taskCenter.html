<tr>
    <td style="vertical-align: middle">|col_seq|.|col_taskSeq|</td>
    <td style="vertical-align: middle">
        <b class="glyphicon glyphicon-time" title="Задача" style="margin-left: 20px;"></b> |col_taskName| <sup class="projectState|col_taskStatusID|">|col_taskStatusName|</sup>
    </td>
    <td style="vertical-align: middle">|col_taskResp|</td>
    <td style="vertical-align: middle">|col_taskDur|</td>
    <td style="vertical-align: middle" nowrap>|col_taskStartLegend|</td>
    <td style="vertical-align: middle" nowrap>|col_taskEndLegend|</td>

        <button class="btn btn-default" title="Редактировать" type="button" |isDisable|  onclick="">

        </button>
