<tr>
    <td style="vertical-align: middle">|col_seq|</td>
    <td style="vertical-align: middle; cursor: pointer;" colspan="2" onclick="tabProjectPlanEdit(|col_pstageID|)">
        <b class="glyphicon glyphicon-arrow-right" title="Стадия"></b> |col_StageName| <sup class="projectState|col_statusID|">|col_StatusName|</sup>
    </td>
    <td style="vertical-align: middle">|col_resp|</td>
    <td style="vertical-align: middle">|col_duration|</td>
    <td style="vertical-align: middle;" nowrap>|dateStart|</td>
    <td style="vertical-align: middle;|oldDateRed|" nowrap>|dateEnd|</td>
    <td>
        <button class="btn btn-default" title="Редактировать" type="button" |isDisable|  onclick="tabProjectPlanEdit(|col_pstageID|)">
            <b class="glyphicon glyphicon-pencil"></b>
        </button>
        <button class="btn btn-default" title="Добавить задачу" type="button" |isDisable| onclick="tabProjectPlanAddTask(|col_pstageID|);">

        <button class="btn btn-default" title="Удалить" type="button" onclick="tabProjectPlanDeleteStage(|col_pstageID|);" |isDisable| >
