<form id="addStageForm">
    <table class="table">
        <tr>
            <th>Стадия</th>
            <td>|stageList|</td>
        </tr>
        <tr>
            <th>Длительность</th>
            <td><input type="text" class="form-control inlineBlock" value="1"  style="width:60px;" name="stageDur" id="_stageDur" onkeyup=" var dd = new Date(curAddStageSetings['dateStart']);dd.setDate(dd.getDate() + parseInt(this.value)); document.querySelector('#tdPlanEndDate').innerHTML = ('0' + dd.getDate()).slice(-2) + '-' + ('0' + (dd.getMonth() + 1)).slice(-2) + '-' + dd.getFullYear();"> дн.</td>
        </tr>
        <tr>
            <th>Плановая дата начала</th>
            <td id="tdPlanStartDate"></td>
        </tr>
        <tr>
            <th>Плановая дата завершения</th>
            <td id="tdPlanEndDate"></td>
        </tr>
        <tr>
            <th>Отдел</th>
            <td>|userList|</td>
        </tr>
        <tr>
            <th>Предполагаемый ответственный</th>
            <td id="tdUserList"></td>
        </tr>
    </table>
</form>
<script type="text/javascript">

    $(document).ready(function () {
        curAddStageSetings = |curSettings|;
        var dt = new Date(curAddStageSetings['dateStart']);
        document.querySelector('#tdPlanStartDate').innerHTML = ('0' + dt.getDate()).slice(-2) + '-' + ('0' + (dt.getMonth() + 1)).slice(-2) + '-' + dt.getFullYear();
        dt.setDate(dt.getDate() + 1); document.querySelector('#tdPlanEndDate').innerHTML = ('0' + dt.getDate()).slice(-2) + '-' + ('0' + (dt.getMonth() + 1)).slice(-2) + '-' + dt.getFullYear();
    });
</script>
