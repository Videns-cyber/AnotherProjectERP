<div class="container">
    <form method="post" id="addingForm">
    <table>
        <tr>
            <td style="width: 50%"><label for="projectName" style="width: 250px;">Название проекта</label></td>
            <td><input type="text" class="form-control" maxlength="200" style="width:350px; display: inline-block;" name="projectName" id="projectName"></td>
        </tr>
        <tr>
            <td><label for="isSerial" style="width: 250px; cursor: pointer;">Серийный проект</label></td>
            <td><input type="checkbox" value="1" onchange="if(this.checked) { document.querySelector('#isSerialRow').style.opacity=1; isSerialProject =true; document.querySelector('#projectNum').disabled = false;  document.querySelector('#serCheck').disabled = false; } else { document.querySelector('#isSerialRow').style.opacity=0.1; document.querySelector('#projectNum').value=''; isSerialProject =false; document.querySelector('#projectNum').disabled = true;  document.querySelector('#serCheck').disabled = true; } "  name="isSerial" id="isSerial" ></td>
        </tr>
        <tr id="isSerialRow" style="opacity: 0.1">
            <td><label for="projectNum" style="width: 250px;">Пожалуйста, введите номер проекта</label></td>
            <td><input type="text" onkeyup="if(isSerialProject == false) { this.value =''; }" class="form-control" style="width:80px; display: inline-block;" disabled name="projectNum" id="projectNum">
                <button title="Проверить" onclick="checkSerialProject();" type="button" style="position: relative; top:-1px;" id="serCheck" class="btn btn-default glyphicon glyphicon-ok"></button></td>
        </tr>
        <tr>
            <td id="messageCheck"></td>
            <td>
                <button class="btn btn-default" type="button" onclick="beforeAdd();">Добавить</button>
            </td>
        </tr>
    </table>
    </form>
</div>
<div style="width: 80%;margin: 25px auto;" class="alert alert-info"><b class="glyphicon glyphicon-warning-sign"></b> Если введеный Вами номер проекта - родителя для серийного проекта при проверке окажется недействительным, но Вы нажмете на кнопку "Далее". Новый проект будет создан но под новым номером.</div>
