<div class="container-fluid">
    <form id="tabMainForm">
        <div class="container alert alert-warning alert-dismissible" role="alert" style="width:730px;|chooseStageStyle|">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4>Вы назначены ответственным за текущую стадию проекта.</h4>
            <p>На данный момент вы можете отказаться от стадии или же принять ее и начать работу.</p>
            <blockquote style="font-size: 14px;">Комментраиев к стадии нет</blockquote>
            <p><input type="text" style="width: 700px;" placeholder="В случае, если Вы отказываетесь от стадии, пожалуйста, укажите причину" class="form-control inlineBlock" id="disagreeDesc"></p>
            <p style="margin-top:10px; text-align: right">
                <button class="btn btn-success" type="button" onclick="agreeStage(1)">Принимаю</button>
                <button class="btn btn-danger" type="button" onclick="agreeStage(2)">Отказываюсь</button>
            </p>


        </div>

    <table class="table">
        <tr>
            <th style="width: 300px;vertical-align: middle"><label style="width: auto;" for="_projectNane">Название проекта</label></th>
            <td><input type="text" maxlength="200" class="form-control inlineBlock" name="projectNane" value="|col_projectName|" id="_projectNane" style="width: 99%;"></td>
        </tr>
        <tr>
            <th style="vertical-align: middle"><label for="_projectDesc">Описание</label></th>
            <td><textarea placeholder="Нет описания" name="projectDesc" id="_projectDesc" style="width:90%;height:120px;">|col_DescLegend|</textarea></td>
        </tr>
        <tr>
            <th>Менеджер</th>
            <td>|mngrList|</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center; |customVizStyle|">
                <button class="btn btn-default" type="button" onclick="tabMainSave();">Сохранить</button>
                <span style="display: inline-block;width: 120px;"><label id="saveMainTabNoticer" style="font-style: italic; width:100px; font-weight: normal;"></label></span>
            </td>
        </tr>
    </table>
    </form>
</div>
