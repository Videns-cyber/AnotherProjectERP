<form id="addModuleForm">
    <table class="table">
        <tr>
            <th style="width: 250px;">Заголовок</th>
            <td><input type="text" class="form-control form-inline-element" name="newTitle" style="width: 200px;"> или |titleList|</td>
        </tr>
        <tr>
            <th>Контроллер(адрес скрипта)</th>
            <td><input type="text" class="form-control form-inline-element" name="adrCnt" style="width: 200px;" placeholder="main/controller.php"></td>
        </tr>
        <tr>
            <th><label style="width: auto;" for="isMVC">MVC?</label></th>
            <td><input type="checkbox" value="1" name="isMVC" id="isMVC"></td>
        </tr>
        <tr>
            <th>Кеширование (сек.)</th>
            <td><input type="text" class="form-control form-inline-element" name="cachSec" style="width:100px;" value="0"></td>
        </tr>
        <tr>
            <th>Доступен для групп</th>
            <td><div style="height:100px; vert-align: top; overflow-y: auto; width: auto;">|GroupsList|</div></td>
        </tr>
        <tr>
            <td colspan="2">
                <details>
                    <summary>Доступен ролям <small>(тонкая настройка)</small></summary>
                    <div style="height:100px; overflow-y:auto;">|roleList|</div>
                </details>
            </td>
        </tr>
    </table>
</form>
