<form method="POST" enctype="multipart/form-data">
<table class="table table-hover" style="width: 60%;margin: 15px auto;">
    <tr>
        <td style="vertical-align: middle;" rowspan="2">Загрузить фото</td>
        <td>
            <input type="file" name="avatarsImg" class="btn btn-default">
        </td>
        <input type="hidden" style="display: none;" name="ismainTab" value="1">
    </tr>
    <tr>
        <td>
            <ul>
                <li>Изображение должно быть в формате *.png.</li>
                <li>Размером не более 100 х 100 px.</li>
            </ul>
            <button type="button" class="btn btn-danger" onclick="deleteImg();">Удалить фото</button>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </td>
    </tr>
    <tr>
        <td style="vertical-align: middle;">Выбрать замещающего:</td>
        <td>|userList|</td>
    </tr>
</table>
</form>
